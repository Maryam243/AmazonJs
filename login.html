            <input type="text" required id="input1"><p id="req" style="color:red;"></p><p id="span1" onclick="asd(this)">please enter valid email</p>

            <input type="password" required id="input2"><p id="span2" onclick="asd(this)">please enter valid password</p>
            <!-- <button>Continue</button> -->
            <input type="submit" value="login" class="button" id="loginBtn">
          </form>

      </div>
